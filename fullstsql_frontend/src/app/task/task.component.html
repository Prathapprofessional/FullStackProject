<div class="container">
  <h1 class="alert alert-success">Personalise Project</h1>
  <form (ngSubmit)="createTask()">
    <div class="row mt-5">
      <div class="col-5">
        <input type="text" class="form-control" [(ngModel)]="newTask.description" name="newtaskDescription">
      </div>
      <div class="col-2">
        <button class="btn btn-success" type="submit">Add Task</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-5">
        <div *ngIf="!(tasks.length>0);else taskList">
            <h3>No Data</h3>
        </div>
      </div>
      <ng-template #taskList>
        <ul class="list-group" *ngFor="let task of tasks;">
          <li class="list-group-item">
            <div class="row">
              <div class ="col-5 bg-secondary text-light">
                <p> {{task.description}}</p>
              </div>
              <div class ="col-5">
                <button type="button" class="btn btn-light" (click)="editTask(task)">Edit</button>
              </div>

            </div>
          </li>
        </ul>
      </ng-template>

    <div class="col-5">
      <div *ngIf="editingTask">
        <form (ngSubmit)="updateTask()" > <label for="editTaskDescription">Edit Task :</label>
        <div class ="form-group"> <input type="text"
                                         [(ngModel)]="updatedTask.description"
                                         name ="UpdateTaskDescription"
                                         class="form-control"
                                         id="editTaskDescription" ></div>
          <div class ="form-group mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>
    </div>


    </div>
  </form>
</div>
